name: Skopeo UBI-IB collector
run-name: ${{ github.actor }} is Collecting üöÄ
on: [push]
jobs:
  Skopeo:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Main Skopeo Script
        run: |
          ls -lah ${{ github.workspace }}
          DATE=`date '+%Y%m%d-%H%M'`
          # install deps
          apt-get update && apt-get install -y skopeo
          skopeo login registry1.dso.mil -u ${{ vars.REGISTRY_USER }} -p ${{ secrets.REGISTRY_TOKEN }}
          skopeo sync \
              --src-creds=${{ vars.REGISTRY_USER }}:${{ secrets.REGISTRY_TOKEN }} \
              --src yaml --dest dir ${{ COLLECTOR }}.yml ${{ COLLECTOR }}
          tar -cvzf ${{ COLLECTOR }}-$DATE.tgz ${{ COLLECTOR }}
          ls -alh ${{ COLLECTOR }}-$DATE.tgz

      - run: echo "üçè This job's status is ${{ job.status }}."
  Code:
    runs-on: ubuntu-latest
    steps:
     - name: 'Bundle Repo1 code base for ${{ COLLECTOR }}'
       run: |
          DATE=`date '+%Y%m%d-%H%M'`
          git submodule update --init --recursive
          git bundle create --progress ${{ COLLECTOR }}_$DATE.bundle --all
          ls -alht *