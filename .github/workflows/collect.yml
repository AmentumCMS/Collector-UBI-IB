      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Main Skopeo Script
        run: |
          ls -lah ${{ github.workspace }}
          DATE=`date '+%Y%m%d-%H%M'`
          # install deps
          apt-get update && apt-get install -y skopeo
          skopeo login registry1.dso.mil -u ${{ vars.REGISTRY_USER }} -p ${{ secrets.REGISTRY_TOKEN }}
          skopeo sync \
              --src-creds=${{ vars.REGISTRY_USER }}:${{ secrets.REGISTRY_TOKEN }} \
              --src yaml --dest dir ${{ vars.COLLECTOR }}.yml ${{ vars.COLLECTOR }}
          tar -cvzf ${{ vars.COLLECTOR }}-$DATE.tgz ${{ vars.COLLECTOR }}
          ls -alh ${{ vars.COLLECTOR }}-$DATE.tgz
      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TARchive of Images
          path: ${{ vars.COLLECTOR }}-$DATE.tgz
      - name: Publish Artifact
        run: |
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{vars.GITHUB_TOKEN}}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{vars.GITHUB_REPOSITORY_OWNER}}/${{vars.GITHUB_REPOSITORY}}/releases/assets/ASSET_ID \
            -d '{"name":"${{ vars.COLLECTOR }}-$DATE.tgz","label":"Mac binary"}'

